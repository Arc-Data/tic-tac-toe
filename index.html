<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe!</title>
	<script src="https://kit.fontawesome.com/fc5a762e4d.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src = 'script.js' defer></script>
</head>
<body>
	<div class="overlay"></div>	
	<form method = "POST" action = "">
		<div class = "form-body">
			<div class = 'form-header'>
				Change Player Names
			</div>
			<div class = "form-content">
				<div class = "form-row">
					<label for = "player1Name">Player 1 Name : </label>
					<input type="text" name="player1Name" id = 'player1Name'>
				</div>
				<div class = "form-row">
					<label for = "player1Name">Player 2 Name : </label>
					<input type="text" name="player2Name" id = 'player2Name'>
				</div>		
			</div>
			<div class = "form-footer">
				<button id = "close-btn">Close</button>
				<button id = 'save-btn' type = 'submit'>Save Settings</button>
			</div>
		</div>
	</form>
	<div class = "left-pane"></div>
	<div class="page-container">
		<div class = "title-section">
			<h3 id = 'subtitle'></h3>
		</div>
		<div class="board">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<button class = "reset-btn">Reset Board</button>
	</div>
	<div class = "right-pane">
		<div class = "settings">
			<p>Change Player Settings</p>
			<button id = "settings-btn"><i class="fa-solid fa-gear"></i> Settings</button>
		</div>
	</div>
</body>
</html>
